<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Album Promotion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Music Album Promotion</h1>
    </header>
    <main>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="album1.jpg" alt="Album 1">
                    <div class="carousel-caption">
                        <h3>Album 1</h3>
                        <p>Description of Album 1.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="album2.jpg" alt="Album 2">
                    <div class="carousel-caption">
                        <h3>Album 2</h3>
                        <p>Description of Album 2.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="album3.jpg" alt="Album 3">
                    <div class="carousel-caption">
                        <h3>Album 3</h3>
                        <p>Description of Album 3.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control prev" onclick="changeSlide(-1)">❮</button>
            <button class="carousel-control next" onclick="changeSlide(1)">❯</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
