<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Official Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#music">Music</a></li>
                <li><a href="#tour">Tour</a></li>
                <li><a href="#media">Media</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="hero">
                <img src="artist-hero.jpg" alt="Artist Hero Image">
                <div class="hero-text">
                    <h1>Welcome to [Artist's Name] Official Website</h1>
                    <p>Stay tuned for the latest music and tour updates!</p>
                </div>
            </div>
        </section>
        <section id="music" class="card-section">
            <h2>Music</h2>
            <div class="card">
                <img src="album1.jpg" alt="Album 1">
                <div class="card-content">
                    <h3>Album 1</h3>
                    <p>Description of Album 1.</p>
                </div>
            </div>
            <div class="card">
                <img src="album2.jpg" alt="Album 2">
                <div class="card-content">
                    <h3>Album 2</h3>
                    <p>Description of Album 2.</p>
                </div>
            </div>
        </section>
        <!-- Add more sections as needed -->
    </main>
    <footer>
        <p>&copy; 2023 [Artist's Name]. All Rights Reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
